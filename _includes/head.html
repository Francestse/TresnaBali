<head>
  <title>{{page.title}}</title>
  <!-- Meta Data -->
  <meta charset="utf-8" />
  <meta name="description" content="{{page.description}}" />
  <meta name="author" content="{{page.author}}" />

  <!-- Mobile specific Meta -->
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />

  <!-- Vendor CSS -->
  <link rel="stylesheet" href="/css/normalize.css" />
  <link rel="stylesheet" href="/css/owl.carousel.min.css" />
  <link rel="stylesheet" href="/css/owl.theme.default.min.css" />
  <link rel="stylesheet" href="/css/lightbox.min.css" />

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css?family=Karma:400,700|Lato:400,700"
    rel="stylesheet"
  />

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
  />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/style.css" />

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
  <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="/images/apple-touch-icon.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="/images/favicon-32x32.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="/images/favicon-16x16.png"
  />

  <!-- Meta Card for external sites -->
  <meta
    name="keywords"
    content="travel, bali, retreat, cooking, food, tradition, authentic, culture, luxury"
  />
  <meta
    name="description"
    content="Learn authentic Balinese recipes at our Ubud, Bali Cooking Class!"
  />
  <meta name="author" content="Tresna Bali Cooking School & Retreats" />
  <meta property="og:title" content="Tresna Bali Cooking School & Retreats" />
  <meta property="og:image" content="%PUBLIC_URL%/images/cooking-class-1.jpg" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://tresnabali.com" />
  <meta
    property="og:site_name"
    content="Tresna Bali Cooking School & Retreats"
  />
  <meta
    property="og:description"
    content="Learn authentic Balinese recipes at our Ubud, Bali Cooking Class!"
  />
  <meta
    name="”twitter:card”"
    content="%PUBLIC_URL%/images/cooking-class-1.jpg"
  />

  <meta
    name="”twitter:title”"
    content="Tresna Bali Cooking School & Retreats"
  />
  <meta
    name="”twitter:description”"
    content="Learn authentic Balinese recipes at our Ubud, Bali Cooking Class!"
  />
  <meta name="”twitter:url”" content="https://www.tresnabali.com/" />
</head>
